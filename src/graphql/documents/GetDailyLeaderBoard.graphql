query GetDailyLeaderBoard(
  $prizePoolId: Int!
  $limit: Int!
  $page: Int!
  $prevRank: Int!
  $prevScore: Int!
  $searchStr: String!
) {
  getDailyLeaderBoard(
    prizePoolId: $prizePoolId
    limit: $limit
    page: $page
    prevRank: $prevRank
    prevScore: $prevScore
    searchStr: $searchStr
  ) {
    page
    limit
    totalCount
    data {
      rank
      winAmount
      name
      score
      status
      payout
      entryId
      entryNumber
    }
  }
}

