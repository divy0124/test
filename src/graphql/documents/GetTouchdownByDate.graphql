query GetTouchdownByDate($startDate: String!, $endDate: String!) {
  getTouchdownByDate(startDate: $startDate, endDate: $endDate) {
    touchdownId
    startDate
    endDate
    predetermineWeeklyPrize
    isActive
    isOpen
    touchDownType
    prizePools {
      prizePoolId
      entryFees
      totalEntrants
      supportedSports
      maxEntriesPerUser
      predetermineReserveAmountStr
      predetermineJackpot
      actualJackpotAmount
      actualWeeklyReserveAmount
      startDate
      endDate
      actualTopPropFees
      status
      userEntryCount
      jackpotWinnersCount
      sixForSevenWinnersCount
      nbaContestsCount
      mlbContestsCount
      pgaContestsCount
      nflContestsCount
      soccerContestsCount
      actualReserveAmountStr
    }
  }
}

